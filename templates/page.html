<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>PredictNumber</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Number prediction web app by scikit-learn">
        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
        <!-- JavaScript -->
        <script type="text/JavaScript" src="{{ url_for('static', filename='js/canvas.js') }}"></script>

    <body>
        <header class="topNavigation">
          <h2>ADFGroup3</h2>
          <p>~チーム気が合う~</p>
        </header>
        <div class="content">
        <h1>画像から数字の認識</h1>
        <p>
            1から9の数字を描画エリアに書いて実行すると数字を予測して表示します。
        </p>
        </div>
        <form id="form" action = "/" method = "POST" enctype="multipart/form-data">
            <div>
                <canvas id="canvas" width="300px" height="300px">
                    ブラウザがCanvasに対応していません
                </canvas>
                </div>
                <input type="hidden" id="img" name="img">
                <input type="button" id="clear" value="全消し">
                <input type="button" id="execute" value="実行">
                <div>
                    <canvas id="hiddenCanvas" width="300px" height="300px" style="display: none;">
                    </canvas>
                </div>
        </form>

        <p>{{text}}</p>
        <footer>
            <p><small>&copy; Copyright 2021 SOMA ADF Group3</small></p>
        </footer>
        
    </body>
</html>
